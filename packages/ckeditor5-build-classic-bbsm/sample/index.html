<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>[DEV] Blue Book Sales Messenger - Classic Editor</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h1>[DEV] Blue Book Sales Messenger - Classic Editor</h1>

		<div id="editor">
			<h2>BBSM Sample</h2>

			<p>
				This is an instance of the
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor"
					>classic editor build</a
				>.
			</p>

			<figure class="image">
				<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
			</figure>

			<p>
				You can use this sample to validate whether your
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html"
					>custom build</a
				>
				works fine.
			</p>
		</div>

		<div class="ck ck-word-count" id="wc-container"></div>

		<button type="button" id="log-data">Log</button>
		<button type="button" id="log-clear">Clear and Log</button>

		<script src="../build/ckeditor.js"></script>
		<script>
			BBSMEditor.create(document.querySelector("#editor"), {
				wordCount: {
					onUpdate: (stats) => {
						// Prints the current content statistics.
						console.log(stats);
						console.log(
							`Characters: ${stats.characters}\nWords: ${stats.words}`
						);
						console.log(this.document.getBody().getText().length);
					},
				},
			})
				.then((editor) => {
					window.editor = editor;
				})
				.catch((error) => {
					console.error(
						"There was a problem initializing the editor.",
						error
					);
				});
		</script>
		<script>
			document
				.querySelector("#log-data")
				.addEventListener("click", () => {
					console.log(window.editor.getData());
				});

			document
				.querySelector("#log-clear")
				.addEventListener("click", () => {
					console.clear();
					console.log(window.editor.getData());
				});
		</script>
	</body>
</html>
